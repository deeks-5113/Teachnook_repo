<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="stylesheet" href="major.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Forecast</h1>
            <p>Get current weather and 7-day forecast for any city</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="cityInput" placeholder="Enter city name..." />
                <button class="search-btn" onclick="searchWeather()">üîç Search</button>
                <button class="location-btn" onclick="getCurrentLocation()">üìç My Location</button>
            </div>
        </div>

        <div id="loadingDiv" class="loading" style="display: none;">
            Loading weather data...
        </div>

        <div id="errorDiv" class="error" style="display: none;"></div>

        <div id="locationInfo" class="location-info" style="display: none;"></div>

        <div id="weatherContent" style="display: none;">
            <div class="weather-grid">
                <div class="current-weather">
                    <h2>Current Weather</h2>
                    <div class="weather-main">
                        <div class="weather-icon" id="currentIcon">‚òÄÔ∏è</div>
                        <div>
                            <div class="weather-temp" id="currentTemp">--¬∞C</div>
                            <div class="weather-desc" id="currentDesc">--</div>
                        </div>
                    </div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value" id="currentHumidity">--%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value" id="currentWind">-- km/h</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Feels Like</div>
                            <div class="detail-value" id="feelsLike">--¬∞C</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Updated</div>
                            <div class="detail-value" id="lastUpdated">--</div>
                        </div>
                    </div>
                </div>

                <div class="forecast-section">
                    <h2>7-Day Forecast</h2>
                    <div class="forecast-grid" id="forecastGrid">
                        <!-- Forecast items will be populated here -->
                    </div>
                </div>
            </div>

            <div class="charts-section">
                <h2>Weather Trends</h2>
                <div class="chart-container">
                    <canvas id="temperatureChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="humidityChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="major.js"></script>
</body>
</html>
